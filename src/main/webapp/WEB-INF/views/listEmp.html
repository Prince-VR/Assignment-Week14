<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

<style>
	.container{
		width: 1200px;
		margin-top: 5px;
	}
	
	
	a{
		margin-top: 40px;
		margin-left: 150px;
	}
</style>

</head>
<body>
<a th:href="@{addEmployee}" class="btn btn-primary">Add Employees</a>
<br>
<div class="container">
<table class="table table-success table-striped">
	<tr>
		<th>Employee Name</th>
		<th>Employee Address</th>
		<th>Employee Phone</th>
		<th>Employee Salary</th>
		<th>Action 1</th>
		<th>Action 2</th>
	</tr>
	
	<tr th:each = "emp:${list}">
		<td th:text="${emp.empName}"></td>
		<td th:text="${emp.empAdd}"></td>
		<td th:text="${emp.empPhone}"></td>
		<td th:text="${emp.empSalary}"></td>
		<td>
			<form th:action="@{deleteEmpById}" method="post">
				<input type="hidden" name="eid" th:value="${emp.eid}" />
				<button type="submit" class="btn btn-danger">Delete</button>
			</form>
		</td>
		<td>
			<form th:action="@{updateEmpById}" method="post">
				<input type="hidden" name="eid" th:value="${emp.eid}" />
				<button type="submit" class="btn btn-info">Update</button>
			</form>
		</td>
	</tr>
</table>
</div>
</body>
</html>
