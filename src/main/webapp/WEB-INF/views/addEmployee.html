<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
	<h1>Add Employee</h1>
<div class="container">
	<form th:action="@{processAddEmp}" method="get" th:object="${emp}">
		<div class="mb-3">
<label for="empName" class="form-label">Employee Name :</label>
<input type="text" class="form-control" id="empName" th:field="*{empName}">
  </div>
  
  <div class="mb-3">
<label for="empAdd" class="form-label">Employee Address :</label>
<input type="text" class="form-control" id="empAdd" th:field="*{empAdd}">
  </div>
  
  <div class="mb-3">
<label for="empPhone" class="form-label">Employee Phone :</label>
<input type="text" class="form-control" id="empPhone" th:field="*{empPhone}">
  </div>
  
  <div class="mb-3">
<label for="empSalary" class="form-label">Employee Salary :</label>
<input type="text" class="form-control" id="empSalary" th:field="*{empSalary}">
  </div>
  
  <input type="reset" value="Reset" class="btn btn-secondary">
  <input type="submit" value="Add" class="btn btn-success" >
	</form>
</div>
</body>
</html>
